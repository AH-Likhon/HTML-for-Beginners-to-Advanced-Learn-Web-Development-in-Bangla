<!DOCTYPE html>
<html>
  <head>
    <title>Unordered List</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <ul style="list-style-type: disc">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Tomato</li>
    </ul>

    <h2>Ordered List</h2>
    <ol start="10" type="i">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Fourth Item</li>
    </ol>

    <h2>Description List</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>

      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
